<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="image">
                <img class="logo" src="https://image.ibb.co/hW1YHq/login-logo.png">
            </div>
            <form class="form">
                <div class="space">
                    <label>Email or Username</label>
                    <input type="text" class="button">
                </div>
                <div class="space">
                    <label>Password</label>
                    <input type="text" class="button">
                </div>
                <button class="sign-color">Sign in</button>
            </form>
            <div class="link">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with google</a>
            </div>
        
            <a href="#" class="secondary-btn">Create an account</a>

            <footer id="main-footer">
                <p>Copyright &copy; 2023 All Right Reserved</p>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Lets Create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-days trail</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
